<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <style>
        /* 设置所有字体大小 */
    * { font-size: 20px; }
    a { text-decoration: none; color: #999 }
    /* 注册背景图 */
    #box { 
        width:100%;height:1040px;
        background-image:url(login.jpg);
        position: relative;  /* 相对定位 不脱文档流 位置改变 原位占位 */
    }
    /* 防止高度坍塌 */
    #box::before {
        content: "";
        display: table;
    }
    /* 注册div */
    #register {
        width: 600px; height: 800px;
        background: rgba(255,255,255,0.6);
        margin: 50px auto;
    }
    /* ul外包裹的div */
    .smbox {
        width: 400px; height: 600px;
        background-color: #ace;
        position: absolute;
        margin: 50px 100px;
    }
    /* ul下的样式 */
    ul { list-style: none; }
    ul li div { display: inline-block }
    
    </style>
</head>
<body>
    <div id="box">
        <div id="register">
            <div class="smbox">
                <ul>
                    <li><div>电话号码：</div><input type="text" placeholder="请输入电话号码"></li>
                    <li>手机号码格式不正确</li>
                    <li><div>邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱：</div><input type="text" placeholder="请输入邮箱"></li>
                    <li>邮箱格式不正确</li>
                    <li><div>密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码：</div><input type="text" placeholder="请输入4~8位密码"></li>
                    <li>密码不能为空</li>
                    <li><div>确认密码：<div><input type="text" placeholder="请再次输入相同的密码"></li>
                    <li>两次密码不一致</li>
                </ul>
                <div><input type="checkbox">我同意《用户手册》和《保密条款》</div>
                <div><button>注册</button><button><a href="">已经有账号了？请登陆</a></button></div>
            </div>
        </div>
    </div>
</body>
</html>
